<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bot Dashboard</h1>
  </header>
  
  <main>
    <section class="server-list">
      <span id="server-count"></span>
      <span id="total-users"></span>
    </section>
    
    <section class="command-usage">
      <span id="ping"></span>
      <span id="cpu-usage"></span>
      <span id="memory-usage"></span>
      <span id="os-info"></span>
      <span id="python-version"></span>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Bot Name. All rights reserved.</p>
  </footer>

  <div class="terminal">
    <pre id="terminal-output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
