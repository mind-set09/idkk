<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bot Dashboard</h1>
  </header>
  
  <main>
    <section class="server-list">
      <!-- Server List will go here -->
    </section>
    
    <section class="command-usage">
      <!-- Command Usage Statistics will go here -->
    </section>
    
    <section class="server-statistics">
      <h2>Bot Statistics</h2>
      <p>Ping: <span id="ping"></span></p>
      <p>CPU Usage: <span id="cpu-usage"></span></p>
      <p>Memory Usage: <span id="memory-usage"></span></p>
      <p>Operating System: <span id="os-info"></span></p>
      <p>Python Version: <span id="python-version"></span></p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Bot Name. All rights reserved.</p>
  </footer>

  <!-- Add a terminal to display errors -->
  <div class="terminal">
    <pre id="terminal-output"></pre>
  </div>

  <button id="refresh-btn">Refresh Bot Info</button>

  <script src="script.js"></script>
</body>
</html>
