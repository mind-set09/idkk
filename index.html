<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bot Dashboard</h1>
  </header>
  
  <main>
    <section class="bot-info">
      <h2>Bot Information</h2>
      <ul>
        <li><strong>Ping:</strong> <span id="ping"></span> ms</li>
        <li><strong>CPU Usage:</strong> <span id="cpu-usage"></span>%</li>
        <li><strong>Memory Usage:</strong> <span id="memory-usage"></span>%</li>
        <li><strong>Operating System:</strong> <span id="os-info"></span></li>
        <li><strong>Python Version:</strong> <span id="python-version"></span></li>
      </ul>
    </section>
    
    <section class="terminal">
      <h2>Terminal</h2>
      <pre id="terminal-output"></pre>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Bot Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
