<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .info-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            text-align: center;
            width: 360px;
        }

        h1 {
            color: #3498db;
            margin-top: 0;
        }

        .info-box {
            background-color: #f2f2f2;
            border-radius: 4px;
            padding: 12px;
            margin: 12px 0;
        }

        .button-container {
            margin-top: 24px;
        }

        .invite-button {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>Bot Information</h1>
        <div class="info-box">
            <p>Ping: {{ bot_info.ping }} ms</p>
            <p>CPU Usage: {{ bot_info.cpu_usage }}%</p>
            <p>Memory Usage: {{ bot_info.memory_usage }}%</p>
            <p>Operating System: {{ bot_info.os_info }}</p>
            <p>Python Version: {{ bot_info.python_version }}</p>
            <!-- Add more bot info fields here -->
        </div>
        <div class="button-container">
            <a class="invite-button" href="{{ bot_info.invite_url }}" target="_blank">Invite Bot ðŸ¤–</a>
        </div>
    </div>
</body>
</html>
